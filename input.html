<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="CSSINPUT.css">
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const namaProduk = getQueryParam('produk');
            if (namaProduk) {
                document.getElementById('nama_produk').value = namaProduk;
            }
        };

        
    </script>
</head>
<body>
    <button type="button" class="close-button" onclick="location.href='toko.html'">Close</button>
    <form action="proses.php" method="POST">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" name="nama_produk" required>

        <label for="jumlah_produk">Jumlah Produk:</label>
        <input type="number" id="jumlah_produk" name="jumlah_produk" required>

        <label for="nama_pembeli">Nama Pembeli:</label>
        <input type="text" id="nama_pembeli" name="nama_pembeli" required>

        <label for="alamat_pembeli">Alamat Pembeli:</label>
        <textarea id="alamat_pembeli" name="alamat_pembeli" required></textarea>

        <label for="no_hp">No HP:</label>
        <input type="text" id="no_hp" name="no_hp" required>

        <button type="submit">Submit</button>

        

    </form>
</body>
</html>
